<div class="banner"></div>
<div class="container">

    <div class="menu">
        <ul>
            <li *ngFor="let menu of menus">
                <h3 matBadge={{menu.count}} matBadgeOverlap="false" matBadgeSize="small" (click)=chooseType(menu.type)>{{menu.name}}</h3>
            </li>
        </ul>
    </div>
    <div class="good-list">
        <h3 class="look">商品详情：
            <i class="iconfont icon-handoup" style="font-size: large"></i>
        </h3>
        <p *ngIf="goods.length===0" class="no-good">暂无商品<br/></p>
        <ul>
            <li *ngFor="let good of goods" >
                <a class="goodImg"  routerLink="/detail/{{good.id}}">
                    <img src={{good.img}}>
                    <div class="mask">
                        <h4>{{good.name}}</h4>
                        <h5>{{good.price}}</h5>
                    </div>
                </a>

            </li>
        </ul>
    </div>
</div>
