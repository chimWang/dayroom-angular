<div *ngIf="hero">
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <h2>{{hero.name | uppercase}}</h2>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
</div>

<button (click)="goBack()">返回</button>
<button (click)="save()" style="margin-left:10px">保存</button>
