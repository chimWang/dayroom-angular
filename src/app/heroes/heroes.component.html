<mat-list class="heroes">
  <mat-list-item *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}" matLine>
      <span>{{hero.id}}</span> {{hero.name}}
    </a>
    <button (click)="delete(hero)" mat-button>删除</button>
  </mat-list-item>
</mat-list>
<form>
  <mat-form-field>
    <input matInput placeholder="英雄名字" #heroName>
  </mat-form-field>
  <button (click)="add(heroName.value)" style="margin-left:10px" mat-button>
    添加英雄
  </button>
</form>
